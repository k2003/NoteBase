<ion-header>
  <ion-navbar>
    <ion-title>
      Nextflow NoteFire
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="openCreateNewNote()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of notes | async ">
      <h2>{{ note.title }}</h2>
      <p>{{ note.message }}</p>
    </ion-item>
  </ion-list>
</ion-content>
