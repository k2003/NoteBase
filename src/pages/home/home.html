<ion-header>
  <ion-navbar>
    <ion-title>
      Nextflow NoteFire
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="openCreateNote()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let note of notes | async ">
      {{ note.title }}
    </ion-item>
  </ion-list>
</ion-content>
